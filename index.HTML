<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>Todo ist</title>
  </head>
  <body>
    <h1>Aplicativo para criação das atividades diárias</h1>

    <!--traço de divisão-->
    <hr />

    <!--Div com conteúdo de cadastrar atividade-->
    <div class="conteudo-atividade">
      <h2>O que vou fazer hoje?</h2>
      <input id="oi" type="text" placeholder="Escreva sua atividade"
      onkeypress="adicionarItemPelaTecla(event)" />
      
      <!--Botão de adicionar item-->
      <button onclick="adicionarItem()"> 
        <i class="fa-solid fa-plus"></i> Adicionar</button>
    </div>

    <!--Lista de todois-->
    <ul id="lista-de-tarefas">
      <li>Minha primeira tarefa</li>
      <li>Minha segunda tarefa</li>
      <li>Minha terceira tarefa</li>
      <li></li>
    </ul>
  
    <!--Importando Script responsável pela lógica do todo-->
  <script src="./todo-list.js"></script>
  </body>
</html>
